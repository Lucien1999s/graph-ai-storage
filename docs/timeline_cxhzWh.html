
    <!DOCTYPE html>
    <html lang="zh-TW">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>近六年《最終幻想》系列重要事件</title>  <!-- 動態設置頁面標題 -->
        <style>
            body, html {
                height: 100%;
                margin: 0;
                display: flex;
                flex-direction: column;
                background-color: #FAF0E6; /* 設定整體背景色 */
            }

            .title {
                font-size: 40px;  /* 增大主標題字體 */
                font-weight: bold;
                text-align: center;
                margin: 30px 0;  /* 增大間距 */
            }

            .container {
                flex-grow: 1;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
            }

            .line-container {
                display: flex;
                align-items: center;
                width: 100%;
            }

            .line {
                flex-grow: 1;
                border-top: 3px solid black;  /* 加粗時間線 */
                margin: 0;
            }

            .rectangle-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                position: relative;
                width: auto;
            }

            .rectangle {
                width: 120px;    /* 增大方框寬度 */
                height: 60px;    /* 增大方框高度 */
                border: 3px solid black;  /* 加粗方框邊框 */
                box-sizing: border-box;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 18px;  /* 增大方框內文字 */
            }

            .vertical-line {
                width: 3px;     /* 加粗垂直線 */
                height: 150px;  /* 增加垂直線高度 */
                background-color: black;
                position: absolute;
            }

            .up {
                top: -150px;    /* 調整垂直線位置 */
            }

            .down {
                bottom: -150px; /* 調整垂直線位置 */
            }

            /* 新增文字的樣式 */
            .text-above-line {
                position: absolute;
                text-align: center;
                white-space: normal;
                width: 400%;   /* 增加文字區域寬度 */
                max-width: 1000px;
                padding: 10px;  /* 增加內邊距 */
            }

            .up-text {
                top: -230px;    /* 調整文字位置 */
            }

            .down-text {
                bottom: -230px; /* 調整文字位置 */
            }

            /* 標題和內文樣式 */
            .title-text {
                font-size: 20px;   /* 增大標題字體 */
                font-weight: bold;
                margin-bottom: 5px; /* 增加標題和內容間距 */
            }

            .body-text {
                font-size: 18px;    /* 增大內文字體 */
            }
        </style>
    </head>
    <body>

    <div class="title">近六年《最終幻想》系列重要事件</div>  <!-- 動態設置頁面內部標題 -->

    <div class="container">
        <div class="line-container" id="lineContainer">
            <!-- 長方形將動態插入 -->
        </div>
    </div>

    <script>
        function createRectangles(textList, dataList, count) {
            if (count < 3) count = 3;
            if (count > 10) count = 10;

            const lineContainer = document.getElementById('lineContainer');
            lineContainer.innerHTML = '';

            for (let i = 0; i < count; i++) {
                const line = document.createElement('div');
                line.className = 'line';
                lineContainer.appendChild(line);

                const rectangleContainer = document.createElement('div');
                rectangleContainer.className = 'rectangle-container';

                const verticalLine = document.createElement('div');
                verticalLine.className = 'vertical-line';

                if (i % 2 === 0) {
                    verticalLine.classList.add('up');

                    const textAboveLine = document.createElement('div');
                    textAboveLine.className = 'text-above-line up-text';

                    const title = document.createElement('div');
                    title.className = 'title-text';
                    title.textContent = dataList[i].title;

                    const body = document.createElement('div');
                    body.className = 'body-text';
                    body.textContent = dataList[i].content;

                    textAboveLine.appendChild(title);
                    textAboveLine.appendChild(body);

                    rectangleContainer.appendChild(textAboveLine);
                } else {
                    verticalLine.classList.add('down');

                    const textAboveLine = document.createElement('div');
                    textAboveLine.className = 'text-above-line down-text';

                    const title = document.createElement('div');
                    title.className = 'title-text';
                    title.textContent = dataList[i].title;

                    const body = document.createElement('div');
                    body.className = 'body-text';
                    body.textContent = dataList[i].content;

                    textAboveLine.appendChild(title);
                    textAboveLine.appendChild(body);

                    rectangleContainer.appendChild(textAboveLine);
                }

                rectangleContainer.appendChild(verticalLine);

                const rectangle = document.createElement('div');
                rectangle.className = 'rectangle';
                rectangle.textContent = textList[i];

                rectangleContainer.appendChild(rectangle);
                lineContainer.appendChild(rectangleContainer);
            }

            const lastLine = document.createElement('div');
            lastLine.className = 'line';
            lineContainer.appendChild(lastLine);
        }

        const textList = ["《FFXV》最後更新", "《FFVII重製版》發售", "《FFXVI》首次預告", "《FFXIV》人氣巔峰", "《FFXIV 曉光之終焉》", "《FFVII重製版 Intergrade》"];
        const dataList = [{"title": "《最終幻想 XV》最後更新", "content": "2018年，Square Enix 宣布《FFXV》進行最後一次更新，並推出最終 DLC，這標誌著遊戲的正式結束，社群反應熱烈。"}, {"title": "《最終幻想 VII 重製版》發售", "content": "2020年，《最終幻想 VII 重製版》正式發售，成為該系列歷史上聲量最高的事件之一，吸引了大量新老玩家的關注。"}, {"title": "《最終幻想 XVI》首次預告", "content": "2020年，Square Enix 在 PlayStation Showcase 上首次公布了《FFXVI》的預告，引發了大量玩家的興奮和期待。"}, {"title": "《最終幻想 XIV》成為最受歡迎 MMORPG", "content": "2021年，《最終幻想 XIV》超越《魔獸世界》，成為全球最受歡迎的 MMORPG，遊戲社群持續熱議。"}, {"title": "《最終幻想 XIV 曉光之終焉》發售", "content": "2021年，《FFXIV》的最新擴展包《曉光之終焉》推出，伺服器一度爆滿，故事完結引發玩家熱情回應。"}, {"title": "《最終幻想 VII 重製版 Intergrade》推出", "content": "2021年，次世代主機專用的《FFVII重製版 Intergrade》上市，新增內容和畫質提升，持續引發熱烈討論。"}];
        const count = 6;

        createRectangles(textList, dataList, count);
    </script>

    </body>
    </html>
