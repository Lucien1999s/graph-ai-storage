
    <!DOCTYPE html>
    <html lang="zh-TW">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>近六年《最終幻想》系列重點事項</title>  <!-- 動態設置頁面標題 -->
        <style>
            body, html {
                height: 100%;
                margin: 0;
                display: flex;
                flex-direction: column;
                background-color: #FAF0E6; /* 設定整體背景色 */
            }

            .title {
                font-size: 40px;  /* 增大主標題字體 */
                font-weight: bold;
                text-align: center;
                margin: 30px 0;  /* 增大間距 */
            }

            .container {
                flex-grow: 1;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
            }

            .line-container {
                display: flex;
                align-items: center;
                width: 100%;
            }

            .line {
                flex-grow: 1;
                border-top: 3px solid black;  /* 加粗時間線 */
                margin: 0;
            }

            .rectangle-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                position: relative;
                width: auto;
            }

            .rectangle {
                width: 120px;    /* 增大方框寬度 */
                height: 60px;    /* 增大方框高度 */
                border: 3px solid black;  /* 加粗方框邊框 */
                box-sizing: border-box;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 18px;  /* 增大方框內文字 */
            }

            .vertical-line {
                width: 3px;     /* 加粗垂直線 */
                height: 150px;  /* 增加垂直線高度 */
                background-color: black;
                position: absolute;
            }

            .up {
                top: -150px;    /* 調整垂直線位置 */
            }

            .down {
                bottom: -150px; /* 調整垂直線位置 */
            }

            /* 新增文字的樣式 */
            .text-above-line {
                position: absolute;
                text-align: center;
                white-space: normal;
                width: 400%;   /* 增加文字區域寬度 */
                max-width: 1000px;
                padding: 10px;  /* 增加內邊距 */
            }

            .up-text {
                top: -230px;    /* 調整文字位置 */
            }

            .down-text {
                bottom: -230px; /* 調整文字位置 */
            }

            /* 標題和內文樣式 */
            .title-text {
                font-size: 20px;   /* 增大標題字體 */
                font-weight: bold;
                margin-bottom: 5px; /* 增加標題和內容間距 */
            }

            .body-text {
                font-size: 18px;    /* 增大內文字體 */
            }
        </style>
    </head>
    <body>

    <div class="title">近六年《最終幻想》系列重點事項</div>  <!-- 動態設置頁面內部標題 -->

    <div class="container">
        <div class="line-container" id="lineContainer">
            <!-- 長方形將動態插入 -->
        </div>
    </div>

    <script>
        function createRectangles(textList, dataList, count) {
            if (count < 3) count = 3;
            if (count > 10) count = 10;

            const lineContainer = document.getElementById('lineContainer');
            lineContainer.innerHTML = '';

            for (let i = 0; i < count; i++) {
                const line = document.createElement('div');
                line.className = 'line';
                lineContainer.appendChild(line);

                const rectangleContainer = document.createElement('div');
                rectangleContainer.className = 'rectangle-container';

                const verticalLine = document.createElement('div');
                verticalLine.className = 'vertical-line';

                if (i % 2 === 0) {
                    verticalLine.classList.add('up');

                    const textAboveLine = document.createElement('div');
                    textAboveLine.className = 'text-above-line up-text';

                    const title = document.createElement('div');
                    title.className = 'title-text';
                    title.textContent = dataList[i].title;

                    const body = document.createElement('div');
                    body.className = 'body-text';
                    body.textContent = dataList[i].content;

                    textAboveLine.appendChild(title);
                    textAboveLine.appendChild(body);

                    rectangleContainer.appendChild(textAboveLine);
                } else {
                    verticalLine.classList.add('down');

                    const textAboveLine = document.createElement('div');
                    textAboveLine.className = 'text-above-line down-text';

                    const title = document.createElement('div');
                    title.className = 'title-text';
                    title.textContent = dataList[i].title;

                    const body = document.createElement('div');
                    body.className = 'body-text';
                    body.textContent = dataList[i].content;

                    textAboveLine.appendChild(title);
                    textAboveLine.appendChild(body);

                    rectangleContainer.appendChild(textAboveLine);
                }

                rectangleContainer.appendChild(verticalLine);

                const rectangle = document.createElement('div');
                rectangle.className = 'rectangle';
                rectangle.textContent = textList[i];

                rectangleContainer.appendChild(rectangle);
                lineContainer.appendChild(rectangleContainer);
            }

            const lastLine = document.createElement('div');
            lastLine.className = 'line';
            lineContainer.appendChild(lastLine);
        }

        const textList = ["2018年：《最終幻想 XV》DLC發布與更新", "2019年：《最終幻想 VII 重製版》公布發售日", "2020年：《最終幻想 VII 重製版》發行", "2021年：《最終幻想 XVI》消息更新", "2022年：《最終幻想 VII 重製版 第二章》預告", "2023-2024年：《最終幻想 XVI》發布與未來展望"];
        const dataList = [{"title": "2018年：《最終幻想 XV》DLC發布與更新", "content": "《最終幻想 XV》於2018年持續推出多個DLC，包含角色章節和新故事，進一步擴展遊戲內容，增強玩家體驗。"}, {"title": "2019年：《最終幻想 VII 重製版》公布發售日", "content": "2019年，Square Enix 正式宣布《最終幻想 VII 重製版》的發售日期，掀起粉絲的熱烈期待，遊戲將重製經典並加入全新玩法。"}, {"title": "2020年：《最終幻想 VII 重製版》發行", "content": "2020年4月，《最終幻想 VII 重製版》正式發行，這是對經典作品的現代化重製，並加入全新故事內容，獲得玩家與評論界的廣泛好評。"}, {"title": "2021年：《最終幻想 XVI》消息更新", "content": "Square Enix 在2021年釋出《最終幻想 XVI》的更多遊戲資訊，展示了遊戲的中世紀幻想設定和全新的即時戰鬥系統，引發熱烈討論。"}, {"title": "2022年：《最終幻想 VII 重製版 第二章》預告", "content": "2022年，《最終幻想 VII 重製版 第二章》的預告片發布，展示了後續劇情以及進一步的遊戲革新，引起粉絲對故事發展的期待。"}, {"title": "2023-2024年：《最終幻想 XVI》發布與未來展望", "content": "《最終幻想 XVI》於2023年發布，帶來全新的故事、開放世界探索和戰鬥系統，並引領系列進入新的方向，2024年預計會有更多更新與DLC。"}];
        const count = 6;

        createRectangles(textList, dataList, count);
    </script>

    </body>
    </html>
