
    <!DOCTYPE html>
    <html lang="zh-TW">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>近五年台灣政治大事時間軸</title>  <!-- 動態設置頁面標題 -->
        <style>
            body, html {
                height: 100%;
                margin: 0;
                display: flex;
                flex-direction: column;
                background-color: #FAF0E6; /* 設定整體背景色 */
            }

            .title {
                font-size: 40px;  /* 增大主標題字體 */
                font-weight: bold;
                text-align: center;
                margin: 30px 0;  /* 增大間距 */
            }

            .container {
                flex-grow: 1;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
            }

            .line-container {
                display: flex;
                align-items: center;
                width: 100%;
            }

            .line {
                flex-grow: 1;
                border-top: 3px solid black;  /* 加粗時間線 */
                margin: 0;
            }

            .rectangle-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                position: relative;
                width: auto;
            }

            .rectangle {
                width: 120px;    /* 增大方框寬度 */
                height: 60px;    /* 增大方框高度 */
                border: 3px solid black;  /* 加粗方框邊框 */
                box-sizing: border-box;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 18px;  /* 增大方框內文字 */
            }

            .vertical-line {
                width: 3px;     /* 加粗垂直線 */
                height: 150px;  /* 增加垂直線高度 */
                background-color: black;
                position: absolute;
            }

            .up {
                top: -150px;    /* 調整垂直線位置 */
            }

            .down {
                bottom: -150px; /* 調整垂直線位置 */
            }

            /* 新增文字的樣式 */
            .text-above-line {
                position: absolute;
                text-align: center;
                white-space: normal;
                width: 400%;   /* 增加文字區域寬度 */
                max-width: 1000px;
                padding: 10px;  /* 增加內邊距 */
            }

            .up-text {
                top: -230px;    /* 調整文字位置 */
            }

            .down-text {
                bottom: -230px; /* 調整文字位置 */
            }

            /* 標題和內文樣式 */
            .title-text {
                font-size: 20px;   /* 增大標題字體 */
                font-weight: bold;
                margin-bottom: 5px; /* 增加標題和內容間距 */
            }

            .body-text {
                font-size: 18px;    /* 增大內文字體 */
            }
        </style>
    </head>
    <body>

    <div class="title">近五年台灣政治大事時間軸</div>  <!-- 動態設置頁面內部標題 -->

    <div class="container">
        <div class="line-container" id="lineContainer">
            <!-- 長方形將動態插入 -->
        </div>
    </div>

    <script>
        function createRectangles(textList, dataList, count) {
            if (count < 3) count = 3;
            if (count > 10) count = 10;

            const lineContainer = document.getElementById('lineContainer');
            lineContainer.innerHTML = '';

            for (let i = 0; i < count; i++) {
                const line = document.createElement('div');
                line.className = 'line';
                lineContainer.appendChild(line);

                const rectangleContainer = document.createElement('div');
                rectangleContainer.className = 'rectangle-container';

                const verticalLine = document.createElement('div');
                verticalLine.className = 'vertical-line';

                if (i % 2 === 0) {
                    verticalLine.classList.add('up');

                    const textAboveLine = document.createElement('div');
                    textAboveLine.className = 'text-above-line up-text';

                    const title = document.createElement('div');
                    title.className = 'title-text';
                    title.textContent = dataList[i].title;

                    const body = document.createElement('div');
                    body.className = 'body-text';
                    body.textContent = dataList[i].content;

                    textAboveLine.appendChild(title);
                    textAboveLine.appendChild(body);

                    rectangleContainer.appendChild(textAboveLine);
                } else {
                    verticalLine.classList.add('down');

                    const textAboveLine = document.createElement('div');
                    textAboveLine.className = 'text-above-line down-text';

                    const title = document.createElement('div');
                    title.className = 'title-text';
                    title.textContent = dataList[i].title;

                    const body = document.createElement('div');
                    body.className = 'body-text';
                    body.textContent = dataList[i].content;

                    textAboveLine.appendChild(title);
                    textAboveLine.appendChild(body);

                    rectangleContainer.appendChild(textAboveLine);
                }

                rectangleContainer.appendChild(verticalLine);

                const rectangle = document.createElement('div');
                rectangle.className = 'rectangle';
                rectangle.textContent = textList[i];

                rectangleContainer.appendChild(rectangle);
                lineContainer.appendChild(rectangleContainer);
            }

            const lastLine = document.createElement('div');
            lastLine.className = 'line';
            lineContainer.appendChild(lastLine);
        }

        const textList = ["2020-01-11", "2020-05-20", "2021-08-01", "2021-12-18", "2022-11-26", "2023-05-26", "2024-01-01"];
        const dataList = [{"title": "2020年台灣總統大選", "content": "蔡英文成功連任，民進黨保持立法院多數。"}, {"title": "蔡英文就任第二任總統", "content": "蔡英文於2020年5月20日宣誓就職，開始第二個總統任期。"}, {"title": "萊豬進口政策爭議", "content": "2021年8月，政府開放含萊克多巴胺的美國豬肉進口，引發社會爭議。"}, {"title": "2021年全國性公投", "content": "2021年12月18日，公投針對萊豬進口等議題，最終政府方立場獲勝。"}, {"title": "九合一選舉", "content": "國民黨在2022年九合一地方選舉中取得多數縣市執政權。"}, {"title": "台灣同性婚姻三週年", "content": "2023年5月，台灣慶祝亞洲首例同性婚姻法通過三週年。"}, {"title": "2024年台灣總統大選", "content": "即將到來的2024年1月總統大選，將影響兩岸及國際關係。"}];
        const count = 7;

        createRectangles(textList, dataList, count);
    </script>

    </body>
    </html>
