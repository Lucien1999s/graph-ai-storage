
    <!DOCTYPE html>
    <html lang="zh-TW">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>1999年至2003年台灣大事記</title>  <!-- 動態設置頁面標題 -->
        <style>
            body, html {
                height: 100%;
                margin: 0;
                display: flex;
                flex-direction: column;
                background-color: #FAF0E6; /* 設定整體背景色 */
            }

            .title {
                font-size: 40px;  /* 增大主標題字體 */
                font-weight: bold;
                text-align: center;
                margin: 30px 0;  /* 增大間距 */
            }

            .container {
                flex-grow: 1;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
            }

            .line-container {
                display: flex;
                align-items: center;
                width: 100%;
            }

            .line {
                flex-grow: 1;
                border-top: 3px solid black;  /* 加粗時間線 */
                margin: 0;
            }

            .rectangle-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                position: relative;
                width: auto;
            }

            .rectangle {
                width: 120px;    /* 增大方框寬度 */
                height: 60px;    /* 增大方框高度 */
                border: 3px solid black;  /* 加粗方框邊框 */
                box-sizing: border-box;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 18px;  /* 增大方框內文字 */
            }

            .vertical-line {
                width: 3px;     /* 加粗垂直線 */
                height: 150px;  /* 增加垂直線高度 */
                background-color: black;
                position: absolute;
            }

            .up {
                top: -150px;    /* 調整垂直線位置 */
            }

            .down {
                bottom: -150px; /* 調整垂直線位置 */
            }

            /* 新增文字的樣式 */
            .text-above-line {
                position: absolute;
                text-align: center;
                white-space: normal;
                width: 400%;   /* 增加文字區域寬度 */
                max-width: 1000px;
                padding: 10px;  /* 增加內邊距 */
            }

            .up-text {
                top: -230px;    /* 調整文字位置 */
            }

            .down-text {
                bottom: -230px; /* 調整文字位置 */
            }

            /* 標題和內文樣式 */
            .title-text {
                font-size: 20px;   /* 增大標題字體 */
                font-weight: bold;
                margin-bottom: 5px; /* 增加標題和內容間距 */
            }

            .body-text {
                font-size: 18px;    /* 增大內文字體 */
            }
        </style>
    </head>
    <body>

    <div class="title">1999年至2003年台灣大事記</div>  <!-- 動態設置頁面內部標題 -->

    <div class="container">
        <div class="line-container" id="lineContainer">
            <!-- 長方形將動態插入 -->
        </div>
    </div>

    <script>
        function createRectangles(textList, dataList, count) {
            if (count < 3) count = 3;
            if (count > 10) count = 10;

            const lineContainer = document.getElementById('lineContainer');
            lineContainer.innerHTML = '';

            for (let i = 0; i < count; i++) {
                const line = document.createElement('div');
                line.className = 'line';
                lineContainer.appendChild(line);

                const rectangleContainer = document.createElement('div');
                rectangleContainer.className = 'rectangle-container';

                const verticalLine = document.createElement('div');
                verticalLine.className = 'vertical-line';

                if (i % 2 === 0) {
                    verticalLine.classList.add('up');

                    const textAboveLine = document.createElement('div');
                    textAboveLine.className = 'text-above-line up-text';

                    const title = document.createElement('div');
                    title.className = 'title-text';
                    title.textContent = dataList[i].title;

                    const body = document.createElement('div');
                    body.className = 'body-text';
                    body.textContent = dataList[i].content;

                    textAboveLine.appendChild(title);
                    textAboveLine.appendChild(body);

                    rectangleContainer.appendChild(textAboveLine);
                } else {
                    verticalLine.classList.add('down');

                    const textAboveLine = document.createElement('div');
                    textAboveLine.className = 'text-above-line down-text';

                    const title = document.createElement('div');
                    title.className = 'title-text';
                    title.textContent = dataList[i].title;

                    const body = document.createElement('div');
                    body.className = 'body-text';
                    body.textContent = dataList[i].content;

                    textAboveLine.appendChild(title);
                    textAboveLine.appendChild(body);

                    rectangleContainer.appendChild(textAboveLine);
                }

                rectangleContainer.appendChild(verticalLine);

                const rectangle = document.createElement('div');
                rectangle.className = 'rectangle';
                rectangle.textContent = textList[i];

                rectangleContainer.appendChild(rectangle);
                lineContainer.appendChild(rectangleContainer);
            }

            const lastLine = document.createElement('div');
            lastLine.className = 'line';
            lineContainer.appendChild(lastLine);
        }

        const textList = ["1999年至2003年間，台灣經歷了多次重要事件，包括自然災害、政治變遷、國際經濟參與和重大公共衛生危機。以下是該時期的關鍵事件："];
        const dataList = [{"title": "1999年9月21日 - 921大地震", "content": "台灣發生7.3級大地震，造成超過2000人喪生，是台灣歷史上最嚴重的自然災害之一。"}, {"title": "2000年3月18日 - 第十屆總統選舉", "content": "陳水扁當選總統，實現台灣首次政黨輪替，結束國民黨長達50年的執政。"}, {"title": "2001年12月1日 - 第五屆立法委員選舉", "content": "民進黨在立法院選舉中取得優勢，鞏固執政地位。"}, {"title": "2002年1月1日 - 台灣加入WTO", "content": "台灣成為世界貿易組織（WTO）成員，對經濟和國際貿易影響深遠。"}, {"title": "2003年3月 - SARS疫情爆發", "content": "SARS疫情對台灣造成嚴重影響，數十人因此喪命，並影響醫療和社會運作。"}];
        const count = 5;

        createRectangles(textList, dataList, count);
    </script>

    </body>
    </html>
