
    <!DOCTYPE html>
    <html lang="zh-TW">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>2014至2024年台灣歷史大事</title>  <!-- 動態設置頁面標題 -->
        <style>
            body, html {
                height: 100%;
                margin: 0;
                display: flex;
                flex-direction: column;
                background-color: #FAF0E6; /* 設定整體背景色 */
            }

            .title {
                font-size: 40px;  /* 增大主標題字體 */
                font-weight: bold;
                text-align: center;
                margin: 30px 0;  /* 增大間距 */
            }

            .container {
                flex-grow: 1;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
            }

            .line-container {
                display: flex;
                align-items: center;
                width: 100%;
            }

            .line {
                flex-grow: 1;
                border-top: 3px solid black;  /* 加粗時間線 */
                margin: 0;
            }

            .rectangle-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                position: relative;
                width: auto;
            }

            .rectangle {
                width: 120px;    /* 增大方框寬度 */
                height: 60px;    /* 增大方框高度 */
                border: 3px solid black;  /* 加粗方框邊框 */
                box-sizing: border-box;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 18px;  /* 增大方框內文字 */
            }

            .vertical-line {
                width: 3px;     /* 加粗垂直線 */
                height: 150px;  /* 增加垂直線高度 */
                background-color: black;
                position: absolute;
            }

            .up {
                top: -150px;    /* 調整垂直線位置 */
            }

            .down {
                bottom: -150px; /* 調整垂直線位置 */
            }

            /* 新增文字的樣式 */
            .text-above-line {
                position: absolute;
                text-align: center;
                white-space: normal;
                width: 400%;   /* 增加文字區域寬度 */
                max-width: 1000px;
                padding: 10px;  /* 增加內邊距 */
            }

            .up-text {
                top: -230px;    /* 調整文字位置 */
            }

            .down-text {
                bottom: -230px; /* 調整文字位置 */
            }

            /* 標題和內文樣式 */
            .title-text {
                font-size: 20px;   /* 增大標題字體 */
                font-weight: bold;
                margin-bottom: 5px; /* 增加標題和內容間距 */
            }

            .body-text {
                font-size: 18px;    /* 增大內文字體 */
            }
        </style>
    </head>
    <body>

    <div class="title">2014至2024年台灣歷史大事</div>  <!-- 動態設置頁面內部標題 -->

    <div class="container">
        <div class="line-container" id="lineContainer">
            <!-- 長方形將動態插入 -->
        </div>
    </div>

    <script>
        function createRectangles(textList, dataList, count) {
            if (count < 3) count = 3;
            if (count > 10) count = 10;

            const lineContainer = document.getElementById('lineContainer');
            lineContainer.innerHTML = '';

            for (let i = 0; i < count; i++) {
                const line = document.createElement('div');
                line.className = 'line';
                lineContainer.appendChild(line);

                const rectangleContainer = document.createElement('div');
                rectangleContainer.className = 'rectangle-container';

                const verticalLine = document.createElement('div');
                verticalLine.className = 'vertical-line';

                if (i % 2 === 0) {
                    verticalLine.classList.add('up');

                    const textAboveLine = document.createElement('div');
                    textAboveLine.className = 'text-above-line up-text';

                    const title = document.createElement('div');
                    title.className = 'title-text';
                    title.textContent = dataList[i].title;

                    const body = document.createElement('div');
                    body.className = 'body-text';
                    body.textContent = dataList[i].content;

                    textAboveLine.appendChild(title);
                    textAboveLine.appendChild(body);

                    rectangleContainer.appendChild(textAboveLine);
                } else {
                    verticalLine.classList.add('down');

                    const textAboveLine = document.createElement('div');
                    textAboveLine.className = 'text-above-line down-text';

                    const title = document.createElement('div');
                    title.className = 'title-text';
                    title.textContent = dataList[i].title;

                    const body = document.createElement('div');
                    body.className = 'body-text';
                    body.textContent = dataList[i].content;

                    textAboveLine.appendChild(title);
                    textAboveLine.appendChild(body);

                    rectangleContainer.appendChild(textAboveLine);
                }

                rectangleContainer.appendChild(verticalLine);

                const rectangle = document.createElement('div');
                rectangle.className = 'rectangle';
                rectangle.textContent = textList[i];

                rectangleContainer.appendChild(rectangle);
                lineContainer.appendChild(rectangleContainer);
            }

            const lastLine = document.createElement('div');
            lastLine.className = 'line';
            lineContainer.appendChild(lastLine);
        }

        const textList = ["2014年：太陽花學運", "2015年：台灣通過同性婚姻訴訟", "2016年：蔡英文當選首位女總統", "2017年：婚姻平權法案進展", "2018年：九合一選舉", "2019年：同性婚姻合法化", "2020年：蔡英文連任總統", "2021年：新冠疫情影響台灣", "2022年：地方選舉變動", "2023-2024年：美台關係深化與總統選舉"];
        const dataList = [{"title": "2014年：太陽花學運", "content": "台灣學生與公民反對《兩岸服務貿易協議》的抗議活動，影響台灣的政治和社會討論。"}, {"title": "2015年：台灣通過同性婚姻訴訟", "content": "台灣最高法院裁定現行法律違憲，這為台灣成為亞洲首個同性婚姻合法化的國家鋪平了道路。"}, {"title": "2016年：蔡英文當選首位女總統", "content": "蔡英文成為台灣首位女性總統，並代表民進黨成功當選，開啟新的執政期。"}, {"title": "2017年：婚姻平權法案進展", "content": "台灣社會在婚姻平權問題上進行廣泛討論與辯論，相關法案進一步推進。"}, {"title": "2018年：九合一選舉", "content": "台灣九合一地方選舉中，民進黨面臨重大挫敗，韓國瑜當選高雄市長。"}, {"title": "2019年：同性婚姻合法化", "content": "台灣通過同性婚姻法案，成為亞洲第一個實現婚姻平權的國家。"}, {"title": "2020年：蔡英文連任總統", "content": "蔡英文在2020年總統大選中成功連任，繼續領導台灣。"}, {"title": "2021年：新冠疫情影響台灣", "content": "台灣在防疫初期取得成功，但2021年5月面臨本土疫情爆發，帶來社會與經濟挑戰。"}, {"title": "2022年：地方選舉變動", "content": "台灣再次舉行九合一選舉，國民黨在地方層面取得一定勝利，影響未來政治格局。"}, {"title": "2023-2024年：美台關係深化與總統選舉", "content": "美台關係進一步加深，台灣準備迎接2024年總統選舉，政治局勢備受關注。"}];
        const count = 10;

        createRectangles(textList, dataList, count);
    </script>

    </body>
    </html>
